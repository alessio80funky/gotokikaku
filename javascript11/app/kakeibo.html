<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>家計簿アプリ</title>
</head>
<body>
    <div class="container">

        <h1>家計簿</h1>
<!--支出・収入合計---------------------------------------->
        <div class="summary">
            <div class="summary-item">
                <span class="label">収入</span>
                <span class="amount income" id="totalIncome">¥0</span>
            </div>
            <div class="summary-item">
                <span class="label">支出</span>
                <span class="amount expense" id="totalExpense">¥0</span>
            </div>
            <div class="summary-item">
                <span class="label">残高</span>
                <span class="amount balance" id="balance">¥0</span>
            </div>       
        </div>
<!--支出・収入合計---------------------------------------->
<!--入力フォーム----------------------------------------->
        <div class="form-container">
            <h2>取引を追加</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">内容</label>
                    <input type="text" id="description" placeholder="例：食事代" required>
                </div>
                <div class="form-group">
                    <label for="description">金額</label>
                    <input type="number" id="amount" placeholder="例：1000" required>
                </div>
                <div class="form-group">
                    <label for="type">取引の選択</label>
                    <select id="type">
                        <option value="expense">支出</option>
                        <option value="income">収入</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">追加</button>
            </form>
        </div>
<!--入力フォーム----------------------------------------->
<!--履歴----------------------------------------------->

<!--履歴----------------------------------------------->
    </div>
    
</body>
</html>
