<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
  </style>
    <title>計算機</title>
</head>
<body>

    <h1>計算機</h1>

    <input type="number" id="num1" placeholder="例：123">
 
    <button onclick="calculation('1')">[ + ]</button>
    <button onclick="calculation('2')">[ - ]</button>
    <button onclick="calculation('3')">[ * ]</button>
    <button onclick="calculation('4')">[ / ]</button>

    <input type="number" id="num2" placeholder="例：123">

    <pre id="result">0</pre>


   <button id="reloadButton">アプリ全体リセット</button>

    <script>
        //リセットボタン
        
        document.getElementById("reloadButton").addEventListener("click", function(){
            window.location.reload();
        });
 
        //計算パネル
        function calculation(operation){
            //インプットを収得
            //parseFloat文字列を解析して数字に変換する
            const n1 = parseFloat(document.getElementById("num1").value)
            const n2 = parseFloat(document.getElementById("num2").value)

            /*const n1 = document.getElementById("num1").value
            const n2 = document.getElementById("num2").value*/

            //データの引き渡し用の変数
            let result;

            //計算のケース
            switch(operation){
                case '1' : result = n1 + n2; break;
                case '2' : result = n1 - n2; break;
                case '3' : result = n1 * n2; break;
                case '4' : result = n1 / n2; break;
            }
            //四捨五入のメソッド
            const round = Math.round(result)

            //出力用のロジック
            document.getElementById("result").textContent = `結果は：${round}`
        }

    
    </script>

</body>
</html>
