<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 480px;
        margin: 30px auto;
        padding: 12px;
    }

    input,button{
        margin: 6px 0;
        padding: 8px;
        width:100%;
    }

    .ok{
        color: green;
        font-weight: bold;
    }

    .err{
        color: red;
        font-weight: bold;
    }
    </style>
    <title>try...catch...finally</title>
</head>
<body>
    <h1>ログインシステム</h1>
    <input id="user" placeholder="ユーザー名">
    <input id="password" type="password" placeholder="パスワード">
    <button id="loginBtn">ログイン</button>
    <div id="result"></div>

    <script>
        document.getElementById("loginBtn").addEventListener("click",() => {
            const user = document.getElementById("user").value;
            const password = document.getElementById("password").value;
            const result = document.getElementById("result");

            try{
                //ログイン成功のケース
                if(user === "admin" && password === "1234"){
                    result.textContent = `✅ログイン成功`;
                    result.className = "ok";
                    result.style.font = "bold"
                    return;
                }
                //エラーのパターン
                if(user && !password){
                    throw new Error("パスワードを入力して下さい");
                }else if (!user && password){
                    throw new Error("ユーザー名を入力して下さい");
                }else{
                    throw new Error("ユーザー名またはパスワードが違います");
                };

            }catch(error){
                    result.textContent = "❌エラー：" + error.message + error.name;
                    result.className = "err";
                    result.style.font = "bold";
            }

       })
    </script>
</body>
</html>
