<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>予約アプリ</title>
</head>
<body>
    <main class="container">

        <h1>予約アプリ</h1>

        <form id="resForm" class="card">
            <label>
                名前（必須）
                <input type="text" id="name" required placeholder="例：山田 太郎">
            </label>

            <div class="grid2">
                <label>
                    日付（必須）
                    <input type="date" id="date" required >
                </label>
                <label>
                    時間（必須）
                    <input type="time" id="time" required >
                </label>

            </div>

            <label>
                人数（必須）
                <input type="number" id="people" min="1" max="20" value="1" required >
            </label>

            <label>
                ご要望（任意）
                <textarea id="note" rows="3" placeholder="アレルギー、希望など" ></textarea>
            </label>

            <button id="submitBtn" type="submit">予約する</button>
            <p id="status" class="status" aria-live="polite"></p>
        </form>

        <section class="card">
            <h2>予約内容</h2>
            <pre id="prewiew"></pre>
        </section>
    </main>

    <script src="./script.js"></script>
   
</body>
</html>
